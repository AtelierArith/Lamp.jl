<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-julia">x = <span class="hljs-number">0.0</span>; y = <span class="hljs-number">0.0</span> <span class="hljs-comment"># 初期値</span>
<span class="hljs-keyword">struct</span> Affine; W; b; <span class="hljs-keyword">end</span> <span class="hljs-comment"># Affine 変換</span>
aff(x, y) = W * [x, y] + b
transforms::<span class="hljs-built_in">Vector</span>{Affine} <span class="hljs-comment"># 適当に決める</span>
catdist = Distributions.Categorical(p)
pts = <span class="hljs-built_in">NTuple</span>{<span class="hljs-number">2</span>, <span class="hljs-built_in">Float64</span>}[]
<span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-number">1</span>:niter
    <span class="hljs-comment"># 指定の割合で Affine 変換をランダムに選ぶ</span>
    aff = rand(catdist, transforms)
    x, y = aff(x, y); push!(pts, (x, y))
<span class="hljs-keyword">end</span>
</code></pre>

</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-class="invert" data-footer="https://github.com/GenieFramework/Genie.jl" data-theme="f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl" class="invert" data-marpit-pagination="15" style="" data-marpit-pagination-total="31" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-class="invert" data-theme="f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl" class="invert" data-marpit-pagination="16" style="--paginate:true;--class:invert;--theme:f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl;" data-marpit-pagination-total="31">
<h1 id="genieframeworkjl">GenieFramework.jl</h1>
<ul>
<li>昔触ってたけれど再度入門した. 気づいたら V5 になってる...</li>
<li>ローコードで UI が作れる仕組みも開発されている
<ul>
<li><a href="https://learn.genieframework.com/guides/genie-builder">https://learn.genieframework.com/guides/genie-builder</a></li>
</ul>
</li>
<li>いや、テキストベースで１から始めたい
<ul>
<li><a href="https://genieframework.github.io/Genie.jl/dev/guides/Working_With_Genie_Apps.html">Working with Genie apps (projects)</a></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-class="invert" data-theme="f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl" class="invert" data-marpit-pagination="17" style="--paginate:true;--class:invert;--theme:f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl;" data-marpit-pagination-total="31">
<h1 id="lampjl-%E3%81%AE%E3%83%A2%E3%83%81%E3%83%99"><a href="https://github.com/AtelierArith/Lamp.jl">Lamp.jl</a> のモチベ</h1>
<ul>
<li>某所で開催するイベントのためにとりあえず公開用のWebページを作る必要があった</li>
<li>ナンモワカラン</li>
<li>コードは公開するからプロの方, 次の JuliaTokai で発表オネシャス</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-class="invert" data-theme="f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl" class="invert" data-marpit-pagination="18" style="--paginate:true;--class:invert;--theme:f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl;" data-marpit-pagination-total="31">
<h1 id="%E5%BF%85%E8%A6%81%E3%81%AA%E3%82%82%E3%81%AE">必要なもの</h1>
<ul>
<li><code>app.jl</code>
<ul>
<li>routing など</li>
</ul>
</li>
<li><code>lib/sample.jl</code> (外部ライブラリを使うための場所)</li>
<li><code>app.jl.html</code>
<ul>
<li>VueJS, Quasar Framework で Julia のデータと連携</li>
</ul>
</li>
<li>折れない強い心</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-console"><span class="hljs-meta prompt_">$ </span><span class="language-bash">julia -e <span class="hljs-string">&#x27;using GenieFramework; Genie.loadapp(); up()&#x27;</span></span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-class="invert" data-theme="f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl" class="invert" data-marpit-pagination="19" style="--paginate:true;--class:invert;--theme:f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl;" data-marpit-pagination-total="31">
<h2 id="appjl">app.jl</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-julia"><span class="hljs-comment"># app.jl</span>
<span class="hljs-keyword">module</span> App

<span class="hljs-keyword">using</span> GenieFramework
<span class="hljs-meta">@genietools</span>

<span class="hljs-comment"># 色々セットアップ</span>

<span class="hljs-meta">@app</span> <span class="hljs-keyword">begin</span>
    <span class="hljs-meta">@in</span> inputvariable
    <span class="hljs-meta">@out</span> outputvariable
    <span class="hljs-meta">@onchange</span> inputvariable <span class="hljs-keyword">begin</span>
    	outputvariable = ...
    <span class="hljs-keyword">end</span>
<span class="hljs-keyword">end</span>

<span class="hljs-meta">@page</span>(<span class="hljs-string">&quot;/&quot;</span>, <span class="hljs-string">&quot;app.jl.html&quot;</span>)

<span class="hljs-keyword">end</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-class="invert" data-theme="f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl" class="invert" data-marpit-pagination="20" style="--paginate:true;--class:invert;--theme:f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl;" data-marpit-pagination-total="31">
<ul>
<li><code>seed</code> を入力として受け付ける. <code>imageurl</code> が対応する出力</li>
<li>結果をブラウザで反映するために <code>app.jl.html</code> が使われる</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-julia"><span class="hljs-keyword">module</span> App

<span class="hljs-keyword">using</span> GenieFramework
<span class="hljs-comment"># Edit lib/sample.jl to update `Aladding module`</span>
<span class="hljs-keyword">using</span> ..Aladdin <span class="hljs-comment"># 次のページで説明</span>

<span class="hljs-meta">@genietools</span>

<span class="hljs-meta">@app</span> <span class="hljs-keyword">begin</span>
    <span class="hljs-meta">@in</span> seed = <span class="hljs-number">0</span>
    <span class="hljs-meta">@out</span> imageurl = encode(timg)
    <span class="hljs-meta">@onchange</span> seed <span class="hljs-keyword">begin</span>
        rng = Xoshiro(seed)
        <span class="hljs-comment"># &lt;中略&gt;</span>
        timg = Aladding.render!(rng, ...)
        imageurl = encode(timg)
    <span class="hljs-keyword">end</span>
<span class="hljs-keyword">end</span>

<span class="hljs-meta">@page</span>(<span class="hljs-string">&quot;/&quot;</span>, <span class="hljs-string">&quot;app.jl.html&quot;</span>)

<span class="hljs-keyword">end</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-class="invert" data-theme="f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl" class="invert" data-marpit-pagination="21" style="--paginate:true;--class:invert;--theme:f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl;" data-marpit-pagination-total="31">
<h2 id="libsamplejl"><code>lib/sample.jl</code></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-julia"><span class="hljs-keyword">module</span> Aladdin

<span class="hljs-keyword">using</span> Random

<span class="hljs-keyword">using</span> Images
<span class="hljs-keyword">using</span> RandomLogos

<span class="hljs-keyword">const</span> npoints = <span class="hljs-number">100_000</span>
<span class="hljs-keyword">const</span> H = <span class="hljs-number">384</span>
<span class="hljs-keyword">const</span> W = <span class="hljs-number">384</span>
<span class="hljs-keyword">const</span> canvas = zeros(RGB{N0f8}, H, W)
<span class="hljs-keyword">const</span> xs = <span class="hljs-built_in">Vector</span>{<span class="hljs-built_in">Float64</span>}(<span class="hljs-literal">undef</span>, npoints)
<span class="hljs-keyword">const</span> ys = <span class="hljs-built_in">Vector</span>{<span class="hljs-built_in">Float64</span>}(<span class="hljs-literal">undef</span>, npoints)
<span class="hljs-keyword">const</span> IFSType = RandomLogos.SigmaFactorIFS{<span class="hljs-number">2</span>,<span class="hljs-built_in">Float64</span>}
<span class="hljs-keyword">const</span> render! = RandomLogos.render!

<span class="hljs-keyword">end</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-class="invert" data-theme="f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl" class="invert" data-marpit-pagination="22" style="--paginate:true;--class:invert;--theme:f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl;" data-marpit-pagination-total="31">
<p>Q: ローカルパッケージに <code>src/Lamp.jl</code> に実装するのではダメなのか？<br />
A: できた. ただし, <code>Genie.loadapp</code> がすごい遅いのでデプロイ時に失敗する<br />
→ 現実的な運用ではなさそう<br />
→ <code>lib</code> ディレクトリにコードを置いてそれらを呼び出す運用にしている</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-class="invert" data-theme="f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl" class="invert" data-marpit-pagination="23" style="--paginate:true;--class:invert;--theme:f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl;" data-marpit-pagination-total="31">
<h2 id="appjlhtml"><code>app.jl.html</code></h2>
<ul>
<li>Quasar Framework を裏で使っているらしい. Genie.jl チームは VueJS が好きっぽい.</li>
<li><code>q-input</code> や <code>q-img</code> にある <code>&quot;seed&quot;</code>, <code>&quot;imageuri&quot;</code> など
<ul>
<li><code>app.jl</code> での <code>@in, @out, @onchange</code> マクロ内での Julia 変数名と対応している.</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">h1</span>&gt;</span>Welcome to Lamp.jl built with Genie.jl<span class="hljs-tag">&lt;/<span class="hljs-name">h1</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">h2</span>&gt;</span> Input your favorite number e.g., 9 <span class="hljs-tag">&lt;/<span class="hljs-name">h2</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">q-input</span> <span class="hljs-attr">v-model</span>=<span class="hljs-string">&quot;seed&quot;</span>/&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">br</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span> Your seed is: {{seed}}<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">q-img</span> <span class="hljs-attr">:src</span>=<span class="hljs-string">&quot;imageurl&quot;</span> <span class="hljs-attr">spinner-color</span>=<span class="hljs-string">&quot;white&quot;</span> <span class="hljs-attr">style</span>=<span class="hljs-string">&quot;height: 500px; max-width: 500px; margin-left:auto; margin-right: auto;&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">q-img</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-class="invert" data-theme="f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl" class="invert" data-marpit-pagination="24" style="--paginate:true;--class:invert;--theme:f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl;" data-marpit-pagination-total="31">
<h3 id="%E3%83%AD%E3%83%BC%E3%82%AB%E3%83%AB%E7%92%B0%E5%A2%83%E3%81%A7">ローカル環境で</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-console"><span class="hljs-meta prompt_">$ </span><span class="language-bash"><span class="hljs-built_in">cat</span> server.jl</span>
using GenieFramework
port = parse(Int, get(ENV, &quot;port&quot;, &quot;8080&quot;))
host = get(ENV, &quot;GENIE_HOST&quot;, &quot;127.0.0.1&quot;)
Genie.loadapp()
up(port, host, async=false)
<span class="hljs-meta prompt_">$ </span><span class="language-bash">julia --project=@. server.jl</span>
</code></pre>
<p><a href="http://127.0.0.1:8080">http://127.0.0.1:8080</a> へ GO!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-class="invert" data-theme="f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl" class="invert" data-marpit-pagination="25" style="--paginate:true;--class:invert;--theme:f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl;" data-marpit-pagination-total="31">
<h1 id="%E3%82%AF%E3%83%A9%E3%82%A6%E3%83%89%E7%92%B0%E5%A2%83%E3%81%A7%E5%8B%95%E3%81%8B%E3%81%99">クラウド環境で動かす</h1>
<p>技術選択は発表者の趣味。あくまでも一例</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-class="invert" data-theme="f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl" class="invert" data-marpit-pagination="26" style="--paginate:true;--class:invert;--theme:f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl;" data-marpit-pagination-total="31">
<h3 id="gcp-%E3%81%AE-cloud-run-%E3%81%A7%E8%A9%A6%E3%81%99">GCP の Cloud Run で試す</h3>
<ul>
<li>GCP(Google Cloud Platform)
<ul>
<li>クラウド環境</li>
<li>Google アカウントとクレカがあれば使うことができる</li>
</ul>
</li>
<li>Cloud Run
<ul>
<li>GCP の製品群の一つ</li>
<li>Dockerのコンテナ化をすれば大体のものは動く
<ul>
<li>初めての方は Google Cloud Japan のメンバーの方が執筆された <a href="https://zenn.dev/google_cloud_jp/articles/12bd83cd5b3370">Google Cloud Japan Advent Calendar 2022<br />
</a> があるのでこれを読むと良いかも？
<ul>
<li><a href="https://zenn.dev/google_cloud_jp/articles/897752dc9b1ff1">環境構築不要でサクッと Cloud Run を試してみる</a></li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-class="invert" data-theme="f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl" class="invert" data-marpit-pagination="27" style="--paginate:true;--class:invert;--theme:f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl;" data-marpit-pagination-total="31">
<h4 id="dockerfile-%E3%82%92%E3%81%A4%E3%81%8F%E3%82%8B">Dockerfile をつくる</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Dockerfile"><span class="hljs-keyword">FROM</span> julia:<span class="hljs-number">1.9</span>.<span class="hljs-number">3</span>
<span class="hljs-comment"># Create and change to the app directory.</span>
<span class="hljs-keyword">WORKDIR</span><span class="language-bash"> /app</span>
<span class="hljs-keyword">ENV</span> JULIA_DEPOT_PATH /app/.julia
<span class="hljs-keyword">COPY</span><span class="language-bash"> Project.toml Manifest.toml .</span>
<span class="hljs-keyword">COPY</span><span class="language-bash"> lib ./lib</span>
<span class="hljs-keyword">COPY</span><span class="language-bash"> config ./config</span>
<span class="hljs-keyword">COPY</span><span class="language-bash"> app.jl app.jl.html .</span>
<span class="hljs-keyword">COPY</span><span class="language-bash"> server.jl .</span>

<span class="hljs-keyword">RUN</span><span class="language-bash"> julia --project=/app -e <span class="hljs-string">&quot;using Pkg; Pkg.instantiate(); Pkg.precompile()&quot;</span></span>

<span class="hljs-keyword">EXPOSE</span> <span class="hljs-number">8080</span>
<span class="hljs-keyword">ENV</span> JULIA_REVISE <span class="hljs-string">&quot;off&quot;</span>
<span class="hljs-keyword">ENV</span> GENIE_ENV <span class="hljs-string">&quot;prod&quot;</span>
<span class="hljs-keyword">ENV</span> GENIE_HOST <span class="hljs-string">&quot;0.0.0.0&quot;</span>
<span class="hljs-keyword">ENV</span> PORT <span class="hljs-string">&quot;8080&quot;</span>

<span class="hljs-keyword">CMD</span><span class="language-bash"> [<span class="hljs-string">&quot;julia&quot;</span>, <span class="hljs-string">&quot;--project=/app&quot;</span>, <span class="hljs-string">&quot;/app/server.jl&quot;</span>]</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-class="invert" data-theme="f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl" class="invert" data-marpit-pagination="28" style="--paginate:true;--class:invert;--theme:f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl;" data-marpit-pagination-total="31">
<h3 id="%E3%82%B3%E3%83%84">コツ</h3>
<ul>
<li><code>/app</code> に全てをしまい込む. <code>JULIA_DEPOT_PATH</code> を <code>/app</code> 以下に配置しないと起動時にパッケージのインストールとプレコンパイルが走る → 時間の無駄
<ul>
<li><code>GENIE_ENV</code> を <code>prod</code> として動かすには <code>config/secrets.jl</code> が必要になる(はず).</li>
</ul>
</li>
<li>イメージのビルド</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>docker build -t lampjl .
</code></pre>
<ul>
<li>Cloud Run が呼び出す Docker イメージの格納のために <a href="https://cloud.google.com/artifact-registry/docs/overview?hl=ja#sds">Artifact Registry</a> に登録をする
<ul>
<li>Container Registry の次世代版</li>
</ul>
</li>
<li><a href="https://cloud.google.com/artifact-registry/docs/docker/store-docker-container-images?hl=ja">詳細はGCPのドキュメントを参照</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-class="invert" data-theme="f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl" class="invert" data-marpit-pagination="29" style="--paginate:true;--class:invert;--theme:f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl;" data-marpit-pagination-total="31">
<h3 id="%E3%82%B5%E3%83%BC%E3%83%93%E3%82%B9%E3%81%AE%E3%83%87%E3%83%97%E3%83%AD%E3%82%A4">サービスのデプロイ</h3>
<p>手順は先ほど紹介した <a href="https://zenn.dev/google_cloud_jp/articles/897752dc9b1ff1">環境構築不要でサクッと Cloud Run を試してみる</a> の手順を真似れば良い.</p>
<ul>
<li><code>用意されたサンプル用コンテナをデプロイする</code> の箇所を自作の Docker イメージに置き換えれば良い.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-class="invert" data-theme="f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl" class="invert" data-marpit-pagination="30" style="--paginate:true;--class:invert;--theme:f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl;" data-marpit-pagination-total="31">
<h3 id="%E3%82%B5%E3%83%BC%E3%83%93%E3%82%B9%E3%81%AE%E5%85%AC%E9%96%8B">サービスの公開</h3>
<ul>
<li>適当な文字列として発行される</li>
<li>ちゃんとしたい場合
<ul>
<li>ドメインを買う</li>
<li><a href="https://cloud.google.com/run/docs/mapping-custom-domains?hl=ja#run">カスタムドメインのマッピング</a> をする</li>
<li>DNS レコードうんぬんを設定する</li>
</ul>
</li>
<li>色々ググって頑張れ(根性論)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-class="invert" data-theme="f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl" class="invert" data-marpit-pagination="31" style="--paginate:true;--class:invert;--theme:f9luv0micor0gokovr8nelwlimevpdfml8y0fyord5tl;" data-marpit-pagination-total="31">
<h3 id="%E5%8B%95%E3%81%8B%E3%81%99%E3%81%A8%E3%82%8F%E3%81%8B%E3%82%8B%E3%81%93%E3%81%A8">動かすとわかること</h3>
<ul>
<li>JIT コンパイル君さぁ。。。
<ul>
<li>そもそもサーバーレスで Julia を ry
<ul>
<li>あーあー聞こえない</li>
</ul>
</li>
<li>Julia 1.11 など未来に期待</li>
</ul>
</li>
<li>Lamp.jl アプリに関して言えばユーザの入力に対しての応答がすごい速いと感じる
<ul>
<li>(あくまでも感想レベル)</li>
</ul>
</li>
<li>一度コンパイルされたらすごい高速に動いている様子がわかる(はず)</li>
<li>Web エンジニアで我こそはという方 Julia Tokai での発表お待ちしてます</li>
</ul>
</section>
